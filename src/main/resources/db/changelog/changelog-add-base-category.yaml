        - insert:
            tableName: question
            columns:
              - column:
                  name: content
                  value: 'Вы верите в любовь с первого взгляда?'
              - column:
                  name: category_id
                  value: 1

        - update:
            tableName: category
            columns:
              - column:
                  name: question_count
                  valueNumeric: 9
            where: "name = 'BaseCategory'"
