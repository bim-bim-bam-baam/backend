databaseChangeLog:
  - changeSet:
      id: add_base_category_and_questions
      author: soup
      changes:
        - insert:
            tableName: category
            columns:
              - column:
                  name: name
                  value: 'BaseCategory'
              - column:
                  name: question_count
                  valueNumeric: 0

        - insert:
            tableName: question
            columns:
              - column:
                  name: content
                  value: 'Вы любите путешествовать?'
              - column:
                  name: category_id
                  value: 1

        - insert:
            tableName: question
            columns:
              - column:
                  name: content
                  value: 'Вы предпочитаете вечеринки?'
              - column:
                  name: category_id
                  value: 1

        - insert:
            tableName: question
            columns:
              - column:
                  name: content
                  value: 'Вы любите домашних животных?'
              - column:
                  name: category_id
                  value: 1

        - insert:
            tableName: question
            columns:
              - column:
                  name: content
                  value: 'Вам нравится слушать музыку?'
              - column:
                  name: category_id
                  value: 1

        - insert:
            tableName: question
            columns:
              - column:
